// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        buildToolsVersion = "35.0.0"
        minSdkVersion = 24
        compileSdkVersion = 35
        targetSdkVersion = 35
        kotlinVersion = "1.9.24" // <--- Alineado a 1.9.24
    }

    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath('com.android.tools.build:gradle')
        classpath('com.facebook.react:react-native-gradle-plugin')
        // Forzar versiÃ³n del plugin
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:${ext.kotlinVersion}")
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url 'https://www.jitpack.io' }
    }

    // CANDADO DE SEGURIDAD
    configurations.all {
        resolutionStrategy.eachDependency { DependencyResolveDetails details ->
            // Si alguien pide Kotlin, le damos la 1.9.24 a la fuerza
            if (details.requested.group == 'org.jetbrains.kotlin' && details.requested.name.startsWith('kotlin-')) {
                details.useVersion '1.9.24'
            }
        }
    }
}

apply plugin: "expo-root-project"
apply plugin: "com.facebook.react.rootproject"