// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    // 1. Definimos la versión explícitamente aquí para que esté disponible globalmente
    ext {
        buildToolsVersion = "35.0.0"
        minSdkVersion = 24
        compileSdkVersion = 35
        targetSdkVersion = 35
        kotlinVersion = "2.0.21" // <--- LA VERSIÓN MAESTRA
    }

    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath('com.android.tools.build:gradle')
        classpath('com.facebook.react:react-native-gradle-plugin')
        // 2. Forzamos la versión AQUÍ MISMO en el classpath
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:${ext.kotlinVersion}")
    }
    
    // 3. CANDADO 1: Forzar versión en las herramientas de construcción
    configurations.all {
        resolutionStrategy.eachDependency { DependencyResolveDetails details ->
            if (details.requested.group == 'org.jetbrains.kotlin' && details.requested.name.startsWith('kotlin-gradle-plugin')) {
                details.useVersion ext.kotlinVersion
            }
        }
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url 'https://www.jitpack.io' }
    }

    // 4. CANDADO 2: Forzar versión en todas las librerías del proyecto
    configurations.all {
        resolutionStrategy.eachDependency { DependencyResolveDetails details ->
            if (details.requested.group == 'org.jetbrains.kotlin' && details.requested.name.startsWith('kotlin-stdlib')) {
                details.useVersion "2.0.21"
            }
            if (details.requested.group == 'org.jetbrains.kotlin' && details.requested.name.startsWith('kotlin-reflect')) {
                details.useVersion "2.0.21"
            }
        }
    }
}

apply plugin: "expo-root-project"
apply plugin: "com.facebook.react.rootproject"